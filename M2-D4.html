<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!

    In this app you will generate teams and assign the participants to them.
    You will use the Bootstrap components for the elements of your app.

    The features are the following:
    - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name.
    - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed.
    - An "Assign" button will be required in order to launch the team generation functionality.
    - Every time the user clicks on the "Assign" button, a random name is placed in a team and removed from the initial list.
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Strive - Random Team Generator</title>
    <style>
      .team{
        background: lightskyblue;
      }

      hr{
        background: darkblue;
        border: 1px solid darkblue;
        border-radius: 5px;
      }


    </style>
  </head>
  <body>
    <!-- - The user should be able to add a list of names, find a way to get the user input and fill a list with the new name. -->
    <!-- input field to add names inside a list -->

    <!-- - The user should be able to set the number of teams he wants, so that they will be generated. A team is just another list to be displayed. -->
   <br>
    <div class="container m-n2">
      <h3 >Random Team Generator</h3>
    </div>
    <br>

  

    <div class="container mx-n2 mb-4 pt-2">
      <div class="row">
        <div class="col-10 m-n3 pb-2">
          <h4 class="m-3 mb-4">Select difficulty <strog style="color:red">AKA</strog> How many teams' asses you wanna kick!</h4>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="button1" onclick="playingAgainstOneTeam()">1 Team</button>
      <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="playingAgainstTwoTeam()">2 Teams</button>
      <button type="button" class="btn btn-success btn-lg btn-block" onclick="playingAgainstThreeTeam()">3 Teams</button>
    </div>

    <hr>

    <div class="container border-left border-dark rounded allNamesContainer">
      <div class="namelist col-9 border border-dark rounded shadow">
        <o1 class="nameListContainer">
          <h4 class="pt-2">Name List Generator</h4>
        </o1>
        <br>
        <p id="teamsPlayingPreview">You are playing against x Team(s).</p>
        <input type="text" id="newName" placeholder="Enter names here">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <button type="button" class="btn btn-success mx-2 py-1 my-2" onclick="addNames()">Add Name</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-danger mx-2 py-1 my-2" onclick="clearNames()">Clear Names</button>
            </div><div class="col-4">
              <button type="button" class="btn btn-info mx-2 py-1 my-2" onclick="clearNames()">Assign to Group</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <div class="container pb-3">
      <div class="allTeams row">
     
      </div>
    </div>

    <div class="team">
      <div class="container">
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="M2-D4.js"></script>
  </body>
</html>
